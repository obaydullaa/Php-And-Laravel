<!-- ==================== Contact Form & Map Start Here ==================== -->
<section class="contact-bottom py-60">
    <div class="container">
        <div class="row gy-5 flex-wrap-reverse align-items-center">
            <div class="col-lg-6">
                <div class="contact-thumb">
                    <img src="assets/images/fashion/contact.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contactus-form">
                    <h3 class="contact__title"> Get in Touch with us. </h3>
                    <form action="#" autocomplete="off">
                        <div class="row gy-md-4 gy-3">
                            <div class="col-sm-12">
                                <input type="text" class="form--control" placeholder="Your Name*">
                            </div>
                            <div class="col-sm-12">
                                <input type="email" class="form--control" placeholder="Email Address*">
                            </div>
                            <div class="col-sm-12">
                                <input type="text" class="form--control" placeholder="Subject">
                            </div>
                            <div class="col-sm-12">
                                <textarea class="form--control" placeholder="Write Your Message"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button class=" btn btn--base w-100"> Send Your Message <span class="button__icon ms-1"><i class="fas fa-paper-plane"></i></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ==================== Contact Form & Map End Here ==================== -->
