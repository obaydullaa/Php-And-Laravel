<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
  </head>
  <body>
    <section class="bmi-area" style="background-image: url(background.png);">
        <div class="bmi-section-wrap">
            <h2 class="title">BMI Calculator using JavaScript </h2>

            <h3 class="results" id="result"></h3>

            <form>
                <div class="single-input">
                    <label for="weightInput">Weight (kg):</label>
                    <input type="number" id="weightInput" name="weight">
                </div>
                <div class="single-input">
                    <label for="heightInput">Height (cm):</label>
                    <input type="number" id="heightInput" name="height">
                </div>
                <button type="button" id="calculateBtn" onclick="calculateBMI()">Calculate</button>
              </form>
             
        </div>
    </section>
    <script>
    function calculateBMI() {
        let weight = document.getElementById("weightInput").value;
        let height = document.getElementById("heightInput").value / 100; // convert cm to m

        // Check if the input fields are empty
        if (weight === '' || height === '') {
            document.getElementById("result").innerHTML = "Input Field Is Empty...";
            return false; // prevent the form from being submitted and the page from being refreshed
        }

        let bmi = weight / (height * height);
        document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2);

        return false; // prevent the form from being submitted and the page from being refreshed
    }

    </script>
  </body>
</html>
